name: Build Embedding Index (main)

on:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  build-index:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Prepare build tools for tree-sitter
        run: sudo apt-get update && sudo apt-get install -y build-essential python3

      - name: Install deps (npm)
        run: npm ci || npm install

      - name: Build code index (with embeddings)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: npx tsx tools/build-index.ts

      - name: Install sqlite3 cli
        run: sudo apt-get update && sudo apt-get install -y sqlite3

      - name: Show chunk + vector row counts
        run: |
          sqlite3 code-index.sqlite "SELECT \
            (SELECT COUNT(*) FROM chunks) AS chunks, \
            (SELECT COUNT(*) FROM chunk_vec) AS vectors;" -json


      - name: Upload index (optional)
        uses: actions/upload-artifact@v4
        with:
          name: code-index-sqlite
          path: code-index.sqlite
