name: Preview (Backend)

on:
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      packages: read
    container:
      image: ghcr.io/${{ github.repository }}/snf-runner:latest
      options: --user 10001:10001
    env:
      RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      RAILWAY_SERVICE: sniffr-staging
      RAILWAY_ENV: pr-${{ github.event.number }}
    steps:
      - uses: actions/checkout@v4

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('package-lock.json') }}

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build --if-present

      - name: Tests
        run: npm test --if-present

      - name: Railway CLI
        uses: railwayapp/railway-action@v2
        with:
          service: ${{ env.RAILWAY_SERVICE }}

      - name: Deploy backend preview
        id: deploy
        run: bash scripts/deploy-preview-backend.sh

      - name: Comment Preview URLs
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          message: |
            âœ… API Preview: ${{ steps.deploy.outputs.api_url }}
            ðŸ”Ž RapiDoc: ${{ steps.deploy.outputs.api_url }}/rapidoc?url=${{ steps.deploy.outputs.api_url }}/openapi.json
